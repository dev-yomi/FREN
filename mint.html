    <audio id="audio1" src="frogSounds.mp3" loop></audio>
    <audio id="audio2" src="rainSounds.mp3" loop></audio>
    
    <script>
      window.onload = async function() {
        try {
          let audio1 = document.getElementById("audio1");
          let audio2 = document.getElementById("audio2");
          
          // Adjust the volume
          audio2.volume = 1.0;  // 100% volume
          audio1.volume = 0.5;  // 50% volume
    
          await audio1.play();
          await audio2.play();
        } catch(err) {
          console.log(err);
        }
      };
    </script>
